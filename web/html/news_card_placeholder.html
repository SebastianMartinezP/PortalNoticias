<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>

    <link rel="stylesheet" href="../css/index.css">
    
    <title>placeholder_card</title>
</head>
<body>
    <div class="card my-2 mx-2 card-w">
        <div class="bg-image hover-overlay">

            <div class="bg-image rounded-6">
                <img src="../img/placeholder-image.png" class="w-100"
                    style="max-height: 300px; background-size: cover;" />
                <!-- Mask -->
                <div class="mask" style="background-color: rgba(0, 0, 0, 0.6)">
                    <div class="card-img-overlay">
                        <h5 class="card-title text-white user-select-none"><span
                                class="placeholder col-7"></span></h5>
                        <p class="card-text text-white user-select-none"><span
                                class="placeholder col-7"></span></p>
                    </div>
                </div>
            </div>

        </div>

        <div class="card-body">
            <h3 class="card-title user-select-none placeholder-glow">
                <p>
                    <span class="placeholder col-7"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-3"></span>
                    <span class="placeholder col-7"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-2"></span>
                    <span class="placeholder col-5"></span>
                </p>
            </h3>
        </div>

        <div class="card-footer">
            <p class="card-text user-select-none placeholder-glow">
                <span class="placeholder col-7"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-3"></span>
                <span class="placeholder col-7"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-2"></span>
                <span class="placeholder col-5"></span>
            </p>
            <div class="d-flex justify-content-between my-2">
                <div></div>
                <a href="#" tabindex="-1" class="btn btn btn-dark disabled placeholder col-3"></a>
            </div>

        </div>
    </div>
</body>
</html>
